<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Upendra Kumar</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/premium.css">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #0f172a;
            color: #fff;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;800;900&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <canvas id="particles-canvas"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none;"></canvas>

    <main>
        <div class="container">
            <h1 class="hero-title" style="font-size: 6rem; margin-bottom: 0;"><span class="gradient-text">404</span>
            </h1>
            <h2 style="font-size: 2rem; margin-bottom: 2rem;">Page Not Found</h2>
            <p style="color: var(--text-secondary); max-width: 500px; margin: 0 auto 3rem auto; font-size: 1.2rem;">
                The page you are looking for might have been removed, had its name changed, or is temporarily
                unavailable.
            </p>
            <a href="/" class="btn btn-primary" style="padding: 1rem 2rem;">Go to Home</a>
        </div>
    </main>

    <script src="/js/particles.js"></script>
</body>

</html>
