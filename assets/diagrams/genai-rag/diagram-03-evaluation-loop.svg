  <text x="710" y="205" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">Coherence</text>
  
  <!-- Arrows -->
  <line x1="150" y1="150" x2="240" y2="150" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="150" x2="460" y2="150" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="590" y1="150" x2="640" y2="150" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  
