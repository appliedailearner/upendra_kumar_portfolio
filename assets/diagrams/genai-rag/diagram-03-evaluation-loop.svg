<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>
  <rect width="800" height="300" fill="#0f172a"/>
  
  <!-- Test Set -->
  <rect x="50" y="100" width="100" height="100" rx="5" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
  <text x="100" y="145" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="14">Golden</text>
  <text x="100" y="165" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="14">Dataset</text>
  
  <!-- RAG App -->
  <rect x="250" y="100" width="120" height="100" rx="5" fill="#0f172a" stroke="#38bdf8" stroke-width="2"/>
  <text x="310" y="145" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="14">RAG App</text>
  <text x="310" y="165" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="12">(Prompt Flow)</text>
  
  <!-- Evaluator -->
  <rect x="470" y="100" width="120" height="100" rx="5" fill="#312e81" stroke="#a855f7" stroke-width="2"/>
  <text x="530" y="145" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="14">LLM Judge</text>
  <text x="530" y="165" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="12">(GPT-4)</text>
  
  <!-- Metrics -->
