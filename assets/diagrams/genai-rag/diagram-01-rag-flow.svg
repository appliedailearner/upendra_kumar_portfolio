<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- User -->
  <circle cx="50" cy="200" r="30" fill="#2563eb" stroke="#fff" stroke-width="2"/>
  <text x="50" y="205" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">User</text>
  
  <!-- Flow Box -->
  <rect x="120" y="100" width="500" height="200" rx="10" fill="#1e293b" stroke="#64748b" stroke-dasharray="5,5"/>
  <text x="140" y="130" fill="#cbd5e1" font-family="sans-serif" font-size="14">RAG Workflow</text>
  
  <!-- Steps -->
  <rect x="150" y="160" width="100" height="50" rx="5" fill="#0f172a" stroke="#10b981" stroke-width="2"/>
  <text x="200" y="190" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">Rewrite</text>
  
  <rect x="280" y="160" width="100" height="50" rx="5" fill="#0f172a" stroke="#10b981" stroke-width="2"/>
  <text x="330" y="185" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">Vector</text>
  <text x="330" y="200" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">Search</text>
  
  <rect x="410" y="160" width="100" height="50" rx="5" fill="#0f172a" stroke="#10b981" stroke-width="2"/>
  <text x="460" y="190" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">Augment</text>
  
  <rect x="540" y="160" width="100" height="50" rx="5" fill="#0f172a" stroke="#10b981" stroke-width="2"/>
  <text x="590" y="185" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">Generate</text>
  <text x="590" y="200" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">(GPT-4)</text>
  
  <!-- Eval -->
  <polygon points="700,160 750,185 700,210 650,185" fill="#0f172a" stroke="#a855f7" stroke-width="2"/>
  <text x="700" y="190" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">Eval</text>
  
  <!-- Arrows -->
  <line x1="80" y1="200" x2="140" y2="200" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="185" x2="270" y2="185" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="380" y1="185" x2="400" y2="185" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="185" x2="530" y2="185" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="640" y1="185" x2="650" y2="185" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>