<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>
  <rect width="800" height="500" fill="#0f172a"/>
  
  <!-- Hub VNet -->
  <rect x="50" y="50" width="200" height="400" rx="10" fill="#1e1b4b" stroke="#4f46e5" stroke-width="2"/>
  <text x="150" y="80" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="16" font-weight="bold">Hub VNet</text>
  
  <rect x="75" y="120" width="150" height="60" rx="5" fill="#312e81" stroke="#fff" stroke-width="1"/>
  <text x="150" y="155" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="14">Azure Firewall</text>
  
  <rect x="75" y="220" width="150" height="60" rx="5" fill="#312e81" stroke="#fff" stroke-width="1"/>
  <text x="150" y="255" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="14">Bastion Host</text>
  
  <!-- Spoke VNet -->
  <rect x="350" y="50" width="400" height="400" rx="10" fill="#1e293b" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="550" y="80" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="16" font-weight="bold">Spoke VNet (Workload)</text>
  
  <!-- App Service -->
  <rect x="450" y="120" width="200" height="60" rx="5" fill="#0f172a" stroke="#38bdf8" stroke-width="2"/>
  <text x="550" y="145" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="14">App Service</text>
  <text x="550" y="165" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="10">(VNet Integrated)</text>
  
  <!-- Private Link Subnet -->
  <rect x="400" y="250" width="300" height="180" rx="10" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
  <text x="550" y="275" text-anchor="middle" fill="#cbd5e1" font-family="sans-serif" font-size="12">Private Endpoint Subnet</text>
  
  <rect x="420" y="290" width="260" height="40" rx="5" fill="#1e293b" stroke="#38bdf8" stroke-width="1"/>
  <text x="550" y="315" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">PE: Azure OpenAI</text>
  
  <rect x="420" y="340" width="260" height="40" rx="5" fill="#1e293b" stroke="#38bdf8" stroke-width="1"/>
  <text x="550" y="365" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">PE: AI Search</text>
  
  <rect x="420" y="390" width="260" height="40" rx="5" fill="#1e293b" stroke="#38bdf8" stroke-width="1"/>
  <text x="550" y="415" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">PE: Storage Blob</text>
  
  <!-- Connections -->
  <line x1="225" y1="150" x2="450" y2="150" stroke="#38bdf8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="180" x2="550" y2="250" stroke="#38bdf8" stroke-width="2" marker-end="url(#arrowhead)"/>
  
</svg>