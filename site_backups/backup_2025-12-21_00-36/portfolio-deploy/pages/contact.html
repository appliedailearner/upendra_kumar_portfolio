      <a href="projects.html">Projects</a>

    </nav>
  </header>
  <main>
    <section
      style="max-width:600px;margin:3rem auto 2rem auto;padding:2rem;background:var(--card-bg);border-radius:var(--border-radius);box-shadow:0 2px 8px rgba(0,0,0,0.06);">
      <h2>Contact</h2>
      <form style="display:flex;flex-direction:column;gap:1.2rem;" autocomplete="off">
        <input type="text" name="name" placeholder="Your Name" required
          style="padding:0.8em;border-radius:8px;border:none;">
        <input type="email" name="email" placeholder="Your Email" required
          style="padding:0.8em;border-radius:8px;border:none;">
        <textarea name="message" placeholder="Your Message" rows="5" required
          style="padding:0.8em;border-radius:8px;border:none;"></textarea>
        <button type="submit" class="cta-btn" disabled>Send Message</button>
      </form>
      <div style="margin-top:2rem;text-align:center;">
        <a href="https://www.linkedin.com/in/upendra-kumar" target="_blank" rel="noopener"
          style="margin:0 1rem;color:var(--accent);font-size:1.5em;">LinkedIn</a>
        <a href="mailto:upendra@email.com" style="margin:0 1rem;color:var(--accent);font-size:1.5em;">Email</a>
        <a href="https://github.com/upendra-portfolio" target="_blank" rel="noopener"
          style="margin:0 1rem;color:var(--accent);font-size:1.5em;">GitHub</a>
      </div>
    </section>
  </main>
