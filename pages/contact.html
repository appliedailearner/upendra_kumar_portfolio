</head>

<body>
  <header>
    <nav
      style="display: flex; align-items: center; justify-content: space-between; max-width: 1200px; margin: 0 auto; padding: 1rem 2rem;">
      <div class="nav-brand" style="display: flex; align-items: center; gap: 1rem;">
        <a href="../index.html" style="text-decoration: none;"><div class="nav-logo-uk">UK</div></a>
        <div>
          <h2 style="margin:0; font-size:1.25rem; color:#fff;">Upendra Kumar</h2>
          <p class="nav-tagline" style="margin:0; font-size:0.8rem; color:rgba(255,255,255,0.6);">Professional Services
            Delivery Architect</p>
        </div>
      </div>
      <div class="nav-links" style="display: flex; gap: 1.5rem;">
        <a href="../index.html" style="color:#fff; text-decoration:none;">Home</a>
        <a href="about.html" style="color:#fff; text-decoration:none;">About</a>
        <a href="skills.html" class="active" style="color:#38bdf8; text-decoration:none;">Skills</a>

        <a href="contact.html" style="color:#fff; text-decoration:none;">Contact</a>
      </div>
    </nav>
  </header>
  <main>
    <section
      style="max-width:480px;margin:4rem auto;padding:2.5rem;background:var(--card-bg);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.2);border:1px solid rgba(255,255,255,0.05);">
      <h2 style="text-align:center;margin-bottom:1.5rem;font-size:2rem;">Contact Me</h2>
      <form style="display:flex;flex-direction:column;gap:1.5rem;" autocomplete="off">
        <div class="form-row">
          <div class="form-group" style="flex:1;">
            <input type="text" name="name" placeholder="Your Name" required
              style="width:100%;padding:1rem;border-radius:8px;border:none;background:rgba(255,255,255,0.05);color:white;">
          </div>
          <div class="form-group" style="flex:1;">
            <input type="email" name="email" placeholder="Your Email" required
              style="width:100%;padding:1rem;border-radius:8px;border:none;background:rgba(255,255,255,0.05);color:white;">
          </div>
        </div>
        <textarea name="message" placeholder="Your Message" rows="5" required
          style="width:100%;padding:1rem;border-radius:8px;border:none;background:rgba(255,255,255,0.05);color:white;"></textarea>
        <button type="submit" class="cta-btn" style="width:100%;padding:1rem;font-weight:bold;">Send Message</button>
      </form>
      <div style="margin-top:2rem;text-align:center;">
        <a href="https://www.linkedin.com/in/upendra-kumar" target="_blank" rel="noopener"
          style="margin:0 1rem;color:var(--accent);font-size:1.5em;">LinkedIn</a>
        <a href="mailto:upendra@email.com" style="margin:0 1rem;color:var(--accent);font-size:1.5em;">Email</a>
        <a href="https://github.com/upendra-portfolio" target="_blank" rel="noopener"
          style="margin:0 1rem;color:var(--accent);font-size:1.5em;">GitHub</a>
      </div>
    </section>
  </main>
